<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="request.js"></script>
    <div class="request">
        <div class="add-image">
            <label for="file-input">
                <img src="images/add-image-btn.svg">
            </label>
            <div class="text2">ADD IMAGE</div>
            <input id="file-input" type="file"/>
        </div>
        <div class="address-bar">
            <div class="content">ADDRESS</div>
        </div>

        <div class="address-fill-up">
            <div class="artwork">
                <div class="rec1"></div>
                <div class="text1" contentEditable="true"></div>
            </div>
        </div>

        <div class="name">
            <div class="namelabel">NAME</div>
            <div class="namefield" contenteditable="true"></div>
        </div>

        <div class="phone-no">
            <div class="phonelabel">PHONE NO.</div>
            <div class="phonefield" contenteditable="true"></div>
        </div>

        <div class="date-and-time">
            <div class="datelabel">DATE AND TIME</div>
            <div class="datefield" contenteditable="true"></div>
        </div>

        <div class="title">
            <div class="tit">
                YOUR FOOD REQUEST
            </div></div>

            <table>
                <tr>
                    <th>Food item</th>
                    <th>Quantity</th>
                    <th>DRY/WET</th>
                    <th>Amount of people that can be fed in quantity(number)</th>
                </tr>
                <tr>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                </tr>
                <tr>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                </tr>
                <tr>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                </tr>
            </table>
            <div class="butt">
                <button type="button" onclick="fun()">Add More</button>
            </div>
        <a href="#"><div class="proceedbtn">
            <div class="proceed">
                Proceed
            </div>
            <div class="image"><img src="images/arrowright.svg" alt=""></div>
        </div></a>
        <div class="chaos2">
        </div>
        <div class="chaos3">
            <img src="images/ccchaos3.svg" alt="">
        </div>
        <div class="chaos4">
            <img src="images/ccchaos4.svg" alt="">
        </div>
        <div class="chaos5">
            <img src="images/ccchaos5.svg" alt="">
        </div>
    </div>
</body>
</html>
